<p>Search Page</p>
<div class="container-fluid">

  <div class="row">
    <div class="col-md-3 col-md-offset-4">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." ng-model="searchInput">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="searchForItem()">Search</button>
        </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div><!-- /.row -->

<!-- Search result table -->  
  <div>
    <table ng-table="tableParams">
      <tr>
        <td ng-repeat="result in results">
          <a href='#'>
            <img ng-src="{{result.product.photo || ''}}">
          </a>
          <div>
            <p>{{result.brand.name}}</p>
            <p>{{result.product.name}}</p>
          </div>
        </td>
      </tr>
    </table>
  </div>

</div>
